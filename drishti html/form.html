<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body style="background-color: antiquewhite;">
    <a href="https://www.lpu.in/" target="self">LPU Website</a>
    <img src="https://images.shiksha.com/mediadata/images/1604303472phpsQ7Vrb_1280x960.jpg" alt="LPU Image" height="200" width="500">
    <h1 style="background-color: bisque;"><b><u>DETAILS FORM</u></b></h1>
    <hr></hr>
    <p style="background-color: cadetblue;"><i>This form is created by the university to take the feedback and information from the first year students reagarding their performance in previous academic years . </i></p>
    <form>
        <label for="name">Name : </label>
        <input name="name " placeholder="Your Name" id="name"><br><br>
        <label for="address">Address : </label>
        <input name="address " placeholder="Your Address" id="address"><br><br>
        <label for="mobile no">Mobile Number:  </label>
        
        <input name="mobile no" placeholder="Your Mobile Number" id="mobile no"><br><br>
       Gender: Male<input type="radio" name="MYgender"> female <input type="radio" name="MYgender"><br>
        <label for="subjects"> What is your favourite subject : <br>
            <input  type="checkbox" name="subjects" value="maths" id="subjects">maths</label>
            <br>
            <label for="phy">
                <input  type="checkbox" name="subjects" value="phy" id="phy">physics</label>
                <br>
                <label for="chem">
                
                    <input  type="checkbox" name="subjects" value="chem" id="chem">chemistry<br></label>
                <label for="cs">
                    <input  type="checkbox" name="subjects" value="computer science" id="cs">computer science<br></label>
                <label for="eng">
                    <input  type="checkbox" name="subjects" value="eng" id="eng">english<br></label>
                   <label>Which language you can speak: </label><br>
                    <input type="radio" >English<br>
                    <input type="radio">Hindi<br>
                    <input type="radio">Tamil<br>
                    <input type="radio">Telugu<br>
                    <input type="radio">other<br>
                    <label>Feedback : </label>
                    <textarea name="feedback" placeholder="Write your valuable feedback here : " id="feedback" rows="7" columns="8"></textarea><br><br>
            
        <button type="submit" style="background-color: crimson;">SUBMIT</button>
    </form>
</body>
</html>
